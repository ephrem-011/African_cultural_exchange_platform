<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Details</h1>
    <div id="post-detail"></div>
    <button onclick="deletePost()">Delete this post</button>
    <button onclick="goBack()">Back to dashboard</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get("id");
            const token = localStorage.getItem("token");

            if (!postId) {
                document.getElementById("post-detail").innerHTML = "<p>Invalid event ID.</p>";
                return;
            }


            fetch(`http://127.0.0.1:8000/post/${postId}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Token ${token}`
                }
            })
            .then(response => response.json())
            .then(post => {
                console.log(post)
                const postDetailContainer = document.getElementById("post-detail");
                postDetailContainer.innerHTML = `
                    <h2>${post.Title}</h2>
                    <p><strong>Content:</strong> ${post.content}</p>
                    <p><strong>Likes:</strong> ${post.likes}</p>
                    <img src="${post.image}" alt="Post Image" width="300">
                    <p><strong>Created At:</strong> ${post.created_at}</p>
                    <a href="edit_post.html?id=${post.id}"><h5>Edit this post</h5></a>
                `;
            })
            .catch(error => console.error("Error fetching post details:", error));
        });

        function goBack() {
            window.location.href = "dashboard.html";
        }

        function deletePost() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get("id");
            const token = localStorage.getItem("token");
            fetch(`http://127.0.0.1:8000/post/${postId}`, {
                method: "DELETE",
                headers: {
                    "Authorization": `Token ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Post deleted successfully!");
                    window.location.href = "/static/dashboard.html"; // Redirect to dashboard after delete
                } else {
                    return response.text().then(text => {
                        console.error("Delete failed:", text);
                        throw new Error("Failed to delete post.");
                    });
                }
            })
            .catch(error => {
                console.error("Error deleting post:", error);
                alert("Failed to post event.");
            });
        }

    
    </script>
</body>
</html>
