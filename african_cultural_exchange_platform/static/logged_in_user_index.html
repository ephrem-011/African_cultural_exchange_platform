<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Cultural exchange platform</title>
</head>
<body>
    <h1>Welcome to African Cultural exchange platform</h1>
    
    <!-- Authentication Links -->
    <button onclick="goToDashboard()">My dashboard</button>
    <button onclick="goToCreatePostPage()">Create New Post</button>
    <button onclick="goToCreateEventPage()">Create New event</button>
    <button onclick="goToEventListPage()">Available Events</button>
    <button onclick="logout()">Log out</button>
    
    
    <hr>

    <!-- Feed Container -->
    <h2>Feed</h2>
    <div id="feed"></div>

    <script>
        let currentPage = 1;

        document.addEventListener("DOMContentLoaded", function () {
            loadFeed(currentPage);
        });

        function loadFeed(page) {
            fetch(`http://127.0.0.1:8000/feed_/?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const feedContainer = document.getElementById("feed");
                    feedContainer.innerHTML = "";

                    data.results.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.innerHTML = `
                            <a href="/static/post_detail.html?id=${post.id}"><h3>${post.Title}</h3></a>
                            <img src="${post.image}" alt="Post Image" width="200">
                            <p>Likes: ${post.likes} ${post.created_at}</p>
                            <button onclick="likePost(${post.id})">Like</button>
                        `;
                        feedContainer.appendChild(postElement);
                    });

                    // Add pagination buttons
                    const paginationControls = document.createElement("div");

                    if (data.previous) {
                        const prevBtn = document.createElement("button");
                        prevBtn.innerText = "Previous";
                        prevBtn.onclick = () => {
                            currentPage -= 1;
                            loadFeed(currentPage);
                        };
                        paginationControls.appendChild(prevBtn);
                    }

                    if (data.next) {
                        const nextBtn = document.createElement("button");
                        nextBtn.innerText = "Next";
                        nextBtn.onclick = () => {
                            currentPage += 1;
                            loadFeed(currentPage);
                        };
                        paginationControls.appendChild(nextBtn);
                    }

                    feedContainer.appendChild(paginationControls);
                })
                .catch(error => console.error("Error fetching posts:", error));
        }


        function goToCreatePostPage() {
            window.location.href = "/static/create_post.html";
        }

        function goToCreateEventPage(){
            window.location.href = "/static/create_event.html";
        }

        function goToEventListPage(){
            window.location.href = "/static/event_list.html"
        }

        function goToDashboard(){
            window.location.href = "/static/dashboard.html"
        }

        function likePost(postId) {
            const token = localStorage.getItem("token");

            fetch(`http://127.0.0.1:8000/likee/${postId}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Token ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                window.location.reload(); // Reload the page
            })
            .catch(error => console.error("Like Error:", error));
        }
        function logout() {
            const token = localStorage.getItem("token");
            
            if (!token) {
                console.log("No token found, already logged out.");
                window.location.href = "/static/index.html"; // Redirect to login page
                return;
            }

            fetch("http://127.0.0.1:8000/logout_/", {
                method: "POST",  // You can use POST for logout
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Token ${token}`  // Send token in the Authorization header
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // Log out success message
                localStorage.removeItem("token"); // Remove the token from localStorage
                alert("Logged out successfully.");
                window.location.href = "/static/index.html";
            })
            .catch(error => {
                console.error("Logout Error:", error);
                alert("Error logging out. Please try again.");
            });
        }
    </script>
</body>
</html>
