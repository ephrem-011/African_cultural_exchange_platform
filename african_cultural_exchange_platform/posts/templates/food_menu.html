<html>
    <head><h1>Foods menu</h1></head>
    <body>
        {%csrf_token%}
        {%for food in food_list%}

        {%endfor%}
        <form method="post" action="{% url 'logout' %}">

            <button type="submit">logout</button>
        </form>
    </body>
</html>
