<html>
    <head><h1>{{object.Title}}</h1></head>
    <body>
        <p>{{object.content}}</p>
        <img src="{{ object.image.url }}" alt="{{ object.Title }}">
        <ul><a href="{% url 'like' pk=object.pk %}">Like</a></ul>
        <h2>Comments</h2>
        {% for comment in comments %}
        <li>{{comment.user_id.FirstName}} </li>
        <ul>{{comment.text}}</ul>
        {%endfor%}
    </body>
</html>
